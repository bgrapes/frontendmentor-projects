<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <div class="tip-calculator__wrapper">
        <header>
          <h1>Splitter</h1>
        </header>
        <div class="tip-calculator">
          <section class="inputs">
            <div class="input-group">
              <label for="bill">Bill</label>
              <input
                type="number"
                id="bill"
                name="bill"
                placeholder="0"
                min="0"
                inputmode="decimal"
              />
            </div>
            <div class="input-group">
              <label id="tip-amount">Select Tip %</label>
              <div class="tip-amounts">
                <button class="tip-amounts__button" aria-label="5% tip" id="5">
                  5%
                </button>
                <button
                  class="tip-amounts__button"
                  aria-label="10% tip"
                  id="10"
                >
                  10%
                </button>
                <button
                  class="tip-amounts__button"
                  aria-label="15% tip"
                  id="15"
                >
                  15%
                </button>
                <button
                  class="tip-amounts__button"
                  aria-label="25% tip"
                  id="25"
                >
                  25%
                </button>
                <button
                  class="tip-amounts__button"
                  aria-label="50% tip"
                  id="50"
                >
                  50%
                </button>
                <input
                  class="tip-amounts__custom"
                  type="number"
                  name="tip-amount"
                  placeholder="Custom"
                  min="0"
                  inputmode="numeric"
                  aria-label="Custom tip"
                  autocomplete="off"
                  id="custom"
                />
              </div>
            </div>
            <div class="input-group">
              <div class="validation-wrapper">
                <label for="number-of-people">Number of People</label>
                <span class="error-message"></span>
              </div>
              <input
                type="number"
                id="number-of-people"
                name="number-of-people"
                placeholder="0"
                min="0"
                inputmode="numeric"
              />
            </div>
          </section>
          <section class="display">
            <div class="display-groups">
              <div class="display-group">
                <div class="display-label">
                  <span class="display-label__title">Tip Amount</span>
                  <span class="display-label__hint">/ person</span>
                </div>
                <div class="display-value" id="tip-amount-per-person">
                  $0.00
                </div>
              </div>
              <div class="display-group">
                <div class="display-label">
                  <span class="display-label__title">Total</span>
                  <span class="display-label__hint">/ person</span>
                </div>
                <div class="display-value" id="total-per-person">$0.00</div>
              </div>
            </div>
            <button class="reset" id="reset" disabled>Reset</button>
          </section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bgrapes">Brian Grapes</a>.
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
