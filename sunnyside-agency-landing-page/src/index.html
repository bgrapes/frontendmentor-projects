<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside Agency</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="h-screen bg-header-mobile sm:bg-header-desktop bg-cover bg-bottom"
    >
      <header>
        <div
          class="container mx-auto px-5 2xl:px-0 py-8 flex justify-between items-center"
        >
          <div class="logo">
            <img
              src="./images/logo.svg"
              width="170"
              height="33"
              alt="Sunnyside logo"
            />
          </div>
          <nav role="navigation">
            <ul class="flex items-center gap-10 text-base text-light-gray">
              <li>About</li>
              <li>Services</li>
              <li>Projects</li>
              <li>
                <button
                  class="bg-light-gray text-very-dark-desaturated-blue text-sm font-display uppercase px-7 py-4 rounded-full"
                >
                  Contact
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="container mx-auto h-[inherit]" id="hero">
        <div class="flex flex-col my-16 justify-between h-1/3">
          <h1
            class="font-display text-light-gray text-4xl sm:text-5xl uppercase tracking-[12px] text-center"
          >
            We are creatives
          </h1>
          <img
            src="./images/icon-arrow-down.svg"
            alt="Continue"
            class="mx-auto"
            width="36"
            height="114"
          />
        </div>
      </section>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bgrapes">Brian Grapes</a>.
    </footer>
  </body>
</html>
