<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Advice Generator App</title>
  </head>
  <body>
    <main class="container">
      <div class="advice-generator">
        <h1>Advice #<span id="advice-id">117</span></h1>
        <p id="advice-content">
          “It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”
        </p>
        <picture class="divider">
          <source
            media="(min-width: 540px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>
        <button id="new-advice-button" aria-label="Get new advice"></button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bgrapes">Brian Grapes</a>.
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
